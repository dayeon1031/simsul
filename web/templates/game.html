<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <!-- 외부 스타일 시트 연결 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* 전체 body 스타일 설정 */
        body {
            font-family: Arial, sans-serif; /* 폰트 설정 */
            margin: 0; /* 여백 제거 */
            padding: 0; /* 패딩 제거 */
            background-color: #f8f8f8; /* 배경색 설정 */
            height: 100vh; /* 뷰포트 높이 100% 설정 */
            display: flex; /* 플렉스박스 사용 */
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            flex-direction: column; /* 요소를 세로 방향으로 정렬 */
        }

        /* 게임 컨테이너 스타일 */
        .game-container {
            position: relative; /* 상대 위치 설정 */
            width: 80%; /* 너비 설정 */
            max-width: 600px; /* 최대 너비 제한 */
            background-color: white; /* 배경색 흰색 */
            border: 2px solid #ccc; /* 테두리 설정 */
            border-radius: 10px; /* 둥근 모서리 설정 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            padding: 20px; /* 내부 여백 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }

        /* 제목 스타일 */
        h1 {
            font-size: 28px; /* 폰트 크기 설정 */
            color: #333; /* 텍스트 색상 */
            margin-bottom: 10px; /* 하단 여백 */
        }

        /* 표정 지시 텍스트 스타일 */
        #expression {
            font-size: 24px; /* 폰트 크기 설정 */
            margin: 10px 0; /* 상하 여백 */
            color: #4682B4; /* 텍스트 색상 */
        }

        /* 카운트다운 텍스트 스타일 */
        #countdown {
            font-size: 20px; /* 폰트 크기 설정 */
            color: #FF6347; /* 텍스트 색상 */
        }

        /* 점수 텍스트 스타일 */
        #score {
            font-size: 20px; /* 폰트 크기 설정 */
            color: #32CD32; /* 텍스트 색상 */
        }

        /* 결과 텍스트 스타일 */
        #result {
            font-size: 18px; /* 폰트 크기 설정 */
            color: #FF6347; /* 텍스트 색상 */
            margin-top: 10px; /* 상단 여백 */
        }

        /* 비디오 요소 스타일 */
        video {
            margin-top: 20px; /* 상단 여백 */
            width: 80%; /* 너비 설정 */
            border-radius: 10px; /* 둥근 모서리 설정 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }

        /* 버튼 스타일 */
        button {
            margin-top: 15px; /* 상단 여백 */
            padding: 10px 20px; /* 버튼 패딩 */
            font-size: 18px; /* 버튼 텍스트 크기 */
            background-color: #87CEFA; /* 버튼 배경색 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 둥근 모서리 설정 */
            color: white; /* 텍스트 색상 */
            cursor: pointer; /* 커서 변경 */
        }

        /* 버튼 호버 효과 */
        button:hover {
            background-color: #4682B4; /* 호버 시 버튼 배경색 변경 */
        }

        /* 하단 고정 푸터 스타일 */
        .footer {
            position: fixed; /* 고정 위치 설정 */
            bottom: 0%; /* 화면 하단에 위치 */
            width: 100%; /* 너비 전체 */
            text-align: center; /* 텍스트 중앙 정렬 */
            padding: 10px 0; /* 상하 패딩 */
        }

        /* 푸터 링크 스타일 */
        .footer a {
            margin: 0 10px; /* 좌우 간격 설정 */
            text-decoration: none; /* 밑줄 제거 */
            color: #4682B4; /* 링크 텍스트 색상 */
            font-size: 18px; /* 폰트 크기 설정 */
        }

        /* 푸터 링크 호버 효과 */
        .footer a:hover {
            color: #87CEFA; /* 호버 시 텍스트 색상 변경 */
        }
    </style>
</head>
<body>
    <!-- 게임 컨테이너 -->
    <div class="game-container">
        <h1>Expression Game</h1> <!-- 게임 제목 -->
        <p id="expression">Press "Start" to begin!</p> <!-- 표정 지시 텍스트 -->
        <p id="countdown"></p> <!-- 카운트다운 표시 -->
        <p id="score">Score: 0</p> <!-- 현재 점수 표시 -->
        <p id="result"></p> <!-- 결과 메시지 표시 -->
        <video id="video" autoplay></video> <!-- 비디오 스트림 -->
        <button onclick="startGame()">Start Game</button> <!-- 게임 시작 버튼 -->
    </div>
    
    <!-- 하단 고정 푸터 -->
    <div class="footer">
        <a href="{{ url_for('today') }}">새 일기</a> <!-- 새 일기 작성 페이지로 이동 -->
        <a href="{{ url_for('list_diary') }}">일기 목록</a> <!-- 일기 목록 페이지로 이동 -->
    </div>

    <!-- 게임 로직 스크립트 연결 -->
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
